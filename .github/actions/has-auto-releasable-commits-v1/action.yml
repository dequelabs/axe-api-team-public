name: Has Auto Releasable Commits
description: A GitHub action to help determine if a parent GHA should continue to run or stop
inputs:
  commits:
    description: 'A list of commits generated by `generate-commit-list`.'
    required: true
  version-locked:
    description: 'A boolean indicating if the version should be locked to the version of axe-core'
    default: 'false'
    required: false
outputs:
  should-release:
    description: 'A boolean indicating if the parent GHA should continue to run or stop'
runs:
  using: 'node20'
  main: 'dist/index.js'
