version: 2

updates:
  - package-ecosystem: 'github-actions'
    directories:
      - '/'
      - '/.github/actions/**/*'
    schedule:
      interval: 'cron'
      cronjob: '*/5 * * * *'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
    groups:
      # Any updates not caught by the group config will get individual PRs
      gha-low-risk:
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
    ignore:
      # Prevent updates to ESM-only versions
      - dependency-name: 'chai'
        versions: ['>=5']
      - dependency-name: 'conventional-commits-parser'
        versions: ['>=6']
    groups:
      # Any updates not caught by the group config will get individual PRs
      npm-low-risk:
        update-types:
          - 'minor'
          - 'patch'
